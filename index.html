<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://rb.gy/5alr3l" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="cart">
            <div class="head">
                <input id="inp" type="text" value="" readonly>
            </div>

            <audio id="click" src="audio/click.mp3"></audio>
            <audio id="alldel" src="audio/alldel.mp3"></audio>
            <audio id="del" src="audio/alldel.mp3"></audio>
        
            <div class="classbutton">
                <button id="ac" class="ac">AC</button>
                <button id="del" class="del">DEL</button>
                <button id="%" class="">%</button>
                <button id="/" class="icon">/</button>
            
            
                <button id="7" class="7 num">7</button>
                <button id="8" class="8 num">8</button>
                <button id='9' class="9 num">9</button>
                <button id='*' class="icon">*</button>
        
        
                <button id="4" class="4 num">4</button>
                <button id="5" class="5 num">5</button>
                <button id="6" class="6 num">6</button>
                <button id="-" class="icon">-</button>
       

                <button id="1" class="1 num">1</button>
                <button id="2" class="2 num">2</button>
                <button id="3" class="3 num    ">3</button>
                <button id="+" class="icon">+</button>
      

                <button id="0" class="0 num">0</button>
                <button id="00" class="00 num">00</button>
                <button id="." class=". num">.</button>
                <button id="=" class="icon">=</button>
            </div>
           
        </div>
    </section>
    <script src="code.js"></script>
</body>
</html>
